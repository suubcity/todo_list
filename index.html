<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="containerTop">
      <div id="container2">
        <div id="header">
          <h2>To Do List</h2>
          <img
            id="addButton"
            class="button"
            src="https://res.cloudinary.com/dli7mlkdu/image/upload/v1599511974/Icons/049-add_n0pkra.png"
            alt="Add button"
          />
        </div>

        <!-- deleteTodoPage  -->
        <div id="deleteTodoPage" class="deletePage hide">
          <div class="deleteMessage">
            <p>Are you sure you want to delete,</p>
            <p id="todoNameDeleteMessage" class="bold">Buy cat food</p>
            <p>from your todo list?</p>
            <nav class="deletePageNav">
              <img
                id="deletePageBackButton"
                class="button"
                src="https://res.cloudinary.com/dli7mlkdu/image/upload/v1599600615/Icons/return_hitifz.png"
                alt="Back button"
              />
              <img
                id="deletePageDeleteButton"
                class="button redGlow"
                src="https://res.cloudinary.com/dli7mlkdu/image/upload/v1599511969/Icons/005-trash_kbzvla.png"
                alt="Delete button"
              />
            </nav>
          </div>
        </div>

        <!-- clearCompleatedPage  -->
        <div id="clearCompleatedPage" class="deletePage hide">
          <div class="deleteMessage">
            <p>Are you sure you want to clear completed tasks?</p>
            <nav class="deletePageNav">
              <img
                class="button"
                src="https://res.cloudinary.com/dli7mlkdu/image/upload/v1599600615/Icons/return_hitifz.png"
                alt="Back button"
              />
              <img
                class="button redGlow"
                src="https://res.cloudinary.com/dli7mlkdu/image/upload/v1599511969/Icons/005-trash_kbzvla.png"
                alt="Delete button"
              />
            </nav>
          </div>
        </div>

        <!-- notes page  -->
        <div id="notesPage" class="hide">
          <div id="notes">
            <nav id="notesNav">
              <img
                class="button"
                src="https://res.cloudinary.com/dli7mlkdu/image/upload/v1599600615/Icons/return_hitifz.png"
                alt="Back button"
              />
            </nav>
            <h2>Notes</h2>

            <h2 class="bold">Pick up food.</h2>
            <p>Got to be there early because picking up kids later.</p>
          </div>
        </div>

        <!-- to do section  -->

        <div id="todoPage">
          <nav id="todoNavTop">
            <div id="displayByProject">
              <h4 class="bold">View By Project</h4>
              <select id="displayByProjectSelect">
                <option value="all">All</option>
                <option value="School">School</option>
                <option value="Work">Todo List</option>
              </select>
            </div>
            <h4 class="bold">Sort By:</h4>
            <h4 class="sortButton bold">Due</h4>

            <h4 class="sortButton">Priority</h4>
            <h4 class="sortButton">Added</h4>
            <h4 class="sortButton">Title</h4>
          </nav>
       
        </div>
        <!-- compleated to dos  -->
        <div id="compleatedTodosPage">
          <hr />
          <nav id="clearCompleatedTodosNav">
            <h2>Clear completed</h2>
            <img
              class="button redGlow"
              src="https://res.cloudinary.com/dli7mlkdu/image/upload/v1599511969/Icons/005-trash_kbzvla.png"
              alt="Delete"
            />
          </nav>

        <!-- addEditPage  -->

        <div id="addEditPage" class="hide">
          <nav id="addEditPageNav">
            <img
              id="saveButton"
              class="button hide"
              src="https://res.cloudinary.com/dli7mlkdu/image/upload/v1599596182/Icons/disk_m0lsf9.png"
              alt="Save Button"
            />

            <img
              id="addEditBackButton"
              class="button"
              src="https://res.cloudinary.com/dli7mlkdu/image/upload/v1599600615/Icons/return_hitifz.png"
              alt="Back button"
            />

            <img
              id="addEditDeleteButton"
              class="button redGlow"
              src="https://res.cloudinary.com/dli7mlkdu/image/upload/v1599511969/Icons/005-trash_kbzvla.png"
              alt="Delete Button"
            />
          </nav>
          <div id="formContainer">
            <label for="title">Title *</label><br />
            <input id="titleInput" name="title" type="text" />
            <br />

            <label>Project</label><br />

            <select id="selectProject" name="project">
              <option value="" disabled selected>
                Select Existing Project
              </option>
            </select>
            <label for="addNewProject">Create New Project</label>
            <input id="addNewProjectInput" name="addNewProject" type="text" />

            <br />
            <label for="dueDate">Due Date</label><br />
            <input id="dueDate" name="dueDate" type="date" />
            <br />
            <label for="priority">Priority</label><br />
            <select id="priority" name="priority">
              <option value="low">...</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <br />
            <label>Notes</label><br />
            <textarea id="notesInput" rows="10" cols="30"></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
